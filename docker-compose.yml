version: '2.4'
services:

  # RUN with xhost +local:docker before hand
  yolox:
    image: seal-yolox
    build:
        context: .
        dockerfile: Dockerfile
    network_mode: host
    runtime: nvidia
    ipc: host
    ports:
      - 5001:5001
    volumes:
      - .:/workspace/
        #share your x11 socket and permissions to the container
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    privileged: true
    environment:
      - DISPLAY=$DISPLAY
      # - DISPLAY=:0
      - QT_DEBUG_PLUGINS=1
    devices:
      - "/dev/video2:/dev/video0"
    tty: true
    command: python3 inference_server.py  -f exps/default/yolox_nano.py --device gpu -c ./weights/yolox_nano.pth --conf 0.25 --nms 0.45 --img_size 640 --classmap COCO --publish_images
  
  yolox-client:
    image: seal-yolox
    build:
        context: .
        dockerfile: Dockerfile
    network_mode: host
    runtime: nvidia
    ipc: host
    ports:
      - 5001:5001
    volumes:
      - .:/workspace/
        #share your x11 socket and permissions to the container
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    privileged: true
    environment:
      - DISPLAY=$DISPLAY
      # - DISPLAY=:0
      - QT_DEBUG_PLUGINS=1
    tty: true
    command: python3 inference_client.py


  yolox-c:
    image: seal-yolox-c
    build:
        context: .
        dockerfile: Dockerfile.c.example
    network_mode: host
    ipc: host
    ports:
      - 5001:5001
    volumes:
      - .:/workspace/
        #share your x11 socket and permissions to the container
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    privileged: true
    environment:
      - DISPLAY=$DISPLAY
      # - DISPLAY=:0
      - QT_DEBUG_PLUGINS=1
    tty: true

  # RUN with xhost +local:docker before hand
  ros:
    image: seal-ros2
    build:
        context: .
        dockerfile: Dockerfile
    network_mode: host
    runtime: nvidia
    ipc: host
    volumes:
      - .:/workspace/
        #share your x11 socket and permissions to the container
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    privileged: true
    environment:
      - DISPLAY=$DISPLAY
      # - DISPLAY=:0
    devices:
      - "/dev/video0:/dev/video0"
    tty: true
    command: bash ros2 launch yolox_ros_py yolox_nano_torch_cpu_camera.launch.py


  nano:
    image: seal-ros2
    build:
        context: .
        dockerfile: Dockerfile.nano
    network_mode: host
    runtime: nvidia
    ipc: host
    ports:
      - 5001:5001
    volumes:
      - .:/workspace/
        #share your x11 socket and permissions to the container
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    privileged: true
    environment:
      - DISPLAY=$DISPLAY
      # - DISPLAY=:0
      - QT_DEBUG_PLUGINS=1
    devices:
      - "/dev/video0:/dev/video0"
    tty: true
